<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday - сервис для создания открыток.</title>
  <link rel="stylesheet" href="style/normalise.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__btn-wrapper header__btn-wrapper--left">
        <button class="header__change header__change--text" type="button">Поменять поздравление</button>
        <button class="header__change header__change--bg" type="button">Поменять фон</button>
      </div>
      <div class="header__btn-wrapper header__btn-wrapper--right">
        <button class="header__gender header__gender--male" type="button" aria-label="Поменять поздравление на мужское"></button>
        <button class="header__gender header__gender--female header__gender--active" type="button" aria-label="Поменять поздравление на женское"></button>
      </div>
    </div>
  </header>
  <main class="card">
    <div class="container card__container">
      <div class="card__wrapper card__wrapper--female">
        <img class="card__image" src="img/female/card-w-01.jpg" width="840" height="520" alt="Фон открытки.">
        <div class="card__text">
          <p>
            Поздравляю с днем рожденья!<br>
            Пусть будет жизнь полна веселья,<br>
            Не будет грусти и хлопот,<br>
            А только счастье круглый год!<br>
          </p>
          <p>
            Желаю творческих успехов,<br>
            Прекрасных дней, улыбок, смеха.<br>
            Любви, душевного тепла,<br>
            Как сказка, чтобы жизнь была!<br>
          </p>
        </div>
        
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__policies">
        <p>Design: Anastasia Ilina</p>
        <p>Сoder: Margarita Smirnova</p>
        <p>© HBCard, 2022
      </div>
      <ul class="footer__social">
        <li class="footer__social-item">
          <a class="footer__social-link" href="https://vk.com">
           <img class="footer__social-icon" src="img/vk.svg" alt="Вконтакте.">
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="#">
            <img class="footer__social-icon" src="img/telegram.svg" alt="Телеграм.">
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="#">
            <img class="footer__social-icon" src="img/pinterest.svg" alt="">
          </a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link">
            <img class="footer__social-icon" src="img/stumble.svg" alt="">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
